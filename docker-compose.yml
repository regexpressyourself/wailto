version: '3.8'
services:
  wailto-web:
    build: .
    ports:
      - "3500:3500"
    environment:
      - PORT=3500
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PW=postgres
      - DB_NAME=wailtodb
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/wailtodb
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wailtodb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
